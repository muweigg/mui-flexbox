<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MUI Flexbox</title>
  <link rel="stylesheet" href="mui-flexbox.css">
  <style>
    body {
      background-color: #efefef;
      overflow: hidden;
    }
    .row [class*='col-'] {
      padding-bottom: 10px;
    }
    .box {
      background-color: #5aaefd;
      padding: 1.5em;
    }
    .box.box3 {
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="row" row>
    <div class="col-1" col col-1><div class="box"></div></div>
  </div>
  <div class="row" row>
    <div class="col-1-3" col col-1-3><div class="box"></div></div>
    <div class="col-1-3" col col-1-3><div class="box"></div></div>
    <div class="col-1-3" col col-1-3><div class="box"></div></div>
  </div>
  <div class="row" row>
    <div class="col-1-4 as-fe as-c-md as-fs-lg" col col-1-4 as-fe as-c-md as-fs-lg><div class="box"></div></div>
    <div class="col-1-4 as-c" col col-1-4 as-c><div class="box"></div></div>
    <div class="col-1-4 as-fs as-c-md as-fe-lg" col col-1-4 as-fs as-c-md as-fe-lg><div class="box"></div></div>
    <div class="col-1-4" col col-1-4><div class="box box3"></div></div>
  </div>
  <div class="row" row>
    <div class="col-1-2" col col-1-2>
      <div class="row" row>
        <div class="col-1-3" col col-1-3><div class="box"></div></div>
        <div class="col-1-3" col col-1-3><div class="box"></div></div>
        <div class="col-1-3" col col-1-3><div class="box"></div></div>
      </div>
    </div>
    <div class="col-1-2" col col-1-2>
      <div class="row" row>
        <div class="col-1-2" col col-1-2><div class="box"></div></div>
        <div class="col-1-2" col col-1-2><div class="box"></div></div>
      </div>
    </div>
  </div>
</body>
</html>
