<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MUI Flexbox</title>
	<link rel="stylesheet" href="mui-flexbox.css">
	<style>
		body {
			background-color: #efefef;
			overflow: hidden;
		}
		.row [class*='col-'] {
			padding-bottom: 10px;
		}
		.box {
			background-color: #5aaefd;
			padding: 1.5em;
		}
		.box.box3 {
			height: 150px;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="col-1"><div class="box"></div></div>
	</div>
	<div class="row">
		<div class="col-1-3"><div class="box"></div></div>
		<div class="col-1-3"><div class="box"></div></div>
		<div class="col-1-3"><div class="box"></div></div>
	</div>
	<div class="row">
		<div class="col-1-4 col-lg-1 as-fs"><div class="box"></div></div>
		<div class="col-1-4 col-lg-1 as-c"><div class="box"></div></div>
		<div class="col-1-4 col-lg-1 as-fe"><div class="box"></div></div>
		<div class="col-1-4 col-lg-1"><div class="box box3"></div></div>
	</div>
</body>
</html>
